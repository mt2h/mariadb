version: '3.9'

services:
  node1:
    build:
      context: .
      dockerfile: Dockerfile.node1
    container_name: node1
    networks:
      mariadb_network:
        ipv4_address: 10.1.0.10
    environment:
      MYSQL_ROOT_PASSWORD: node1
    volumes:
      - ./node1.cnf:/etc/mysql/conf.d/server.cnf:ro
      - node1_data:/data
      - node1_log:/log
      - node1_backup:/backup
      - node1_tools:/tools
    ports:
      - "3336:3306"
    cap_add:
      - SYS_TIME

  node2:
    build:
      context: .
      dockerfile: Dockerfile.node2
    container_name: node2
    networks:
      mariadb_network:
        ipv4_address: 10.1.0.20
    environment:
      MYSQL_ROOT_PASSWORD: node2
      MYSQL_MASTER_PASSWORD: node1
    volumes:
      - ./node2.cnf:/etc/mysql/conf.d/server.cnf:ro
      - node2_data:/data
      - node2_log:/log
      - node2_backup:/backup
      - node2_tools:/tools
    ports:
      - "3337:3306"
    cap_add:
      - SYS_TIME
    depends_on:
      - node1

  maxscale:
    image: mariadb/maxscale:24.02
    container_name: maxscale
    networks:
      mariadb_network:
        ipv4_address: 10.1.0.50
