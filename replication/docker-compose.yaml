    #  MYSQL_ROOT_PASSWORD: myrootpassword
    #  MYSQL_DATABASE: mydatabase
    #  MYSQL_USER: myuser
    #  MYSQL_PASSWORD: mypassword
    #  MYSQL_INITDB_SKIP_TZINFO: "1"
    volumes:
      - ./maxscale/maxscale.cnf:/etc/maxscale.cnf.d/maxscale.cnf:ro
      #- maxscale_data:/var/lib/maxscale
      #- maxscale_log:/var/log/maxscale
    ports:
      - "3338:3306"
      #- "8989:8989"
    depends_on:
      - node1
      - node2

